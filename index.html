<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sky sense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="images/weather.jpeg" type="images">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sky Sense</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherBox" class="weather-box"></div>
        
    </div>
    <template id="weatherTemplate">
        <div id="weatherContent">
          <h2 class="city-name"></h2>
          <img class="weather-icon" src="" alt="Weather Icon">
          <p class="temp"></p>
          <p class="desc"></p>
      
          <div class="weather-details">
            <div>
              <p><i class="fas fa-tachometer-alt"></i> Pressure</p>
              <p class="pressure"></p>
            </div>
            <div>
              <p><i class="fas fa-tint"></i> Humidity</p>
              <p class="humidity"></p>
            </div>
            <div>
              <p><i class="fas fa-wind"></i> Wind</p>
              <p class="wind"></p>
            </div>
          </div>
        </div>
      </template>
      

    <script src="script.js"></script>
</body>
</html>
